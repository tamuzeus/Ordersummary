<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Payment</title>
    <link href="css/css.css" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="backgroundimg">
            <div id="contentposition">
                <div id="content">

                    <img src="css/img/illustration-hero.svg" alt="herodance" id="herodance">
    
    
                    <header><h1>Order Summary</h1></header>
    
                    <main>
                        <section>
                            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        </section>
    
                        <nav>
                            <div id="annual">
                                <img src="css/img/icon-music.svg" id="music">
                                <div id="textan">
                                    <p id="annualplan">Annual Plan</p>
                                    <p id="price-year">$59.99/year</p>
                                </div>
                                <a href="#" id="change"><p>Change</p></a>
                            </div>
                            

                            <div id="buttons">
                                <a id="bpay" href="#">
                                    Proceed to Payment
                                </a>

                                <a id="corder" href="#">
                                    Cancel Order
                                </a>
                            </div>
                        </nav>
    
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
